apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 100m
              ephemeral-storage: 50Mi
              memory: 100Mi
            requests:
              cpu: 20m
              ephemeral-storage: 15Mi
              memory: 50Mi